syntax = "proto2";

package b0.logger_msgs;

// The level of logging, from most verbose to less verbose
enum LogLevel {
  trace = 0;
  debug = 10;
  info = 20;
  warn = 30;
  error = 40;
  fatal = 50;
}

// A log message sent by node to resolver
message LogEntry {
  required string node_name = 1;
  required LogLevel level = 2;
  required string msg = 3;
  required int64 time_usec = 4;
}

